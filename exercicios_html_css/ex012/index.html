<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Meu-Video.webm" width="500" controls loop></video>
    <!-- outra maneira mais recomendada-->
    <video controls poster="imagens/capa-limoes.jpg" width="500" height="300">
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/Meu-Video.m4v" type="video/mp4" />
      <source src="midia/Meu-Video.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilhidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="500"
      height="300"
      src="https://www.youtube.com/embed/zrIfhUVB_3o"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
